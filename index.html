<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kary Portfolio</title>

  <style>
    body {
      font-family: "Georgia", serif;
      background-color: #fdfaf5;
      color: #2b2b2b;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      text-align: center;
      background-color: #f7e7c1;
      padding: 2em 1em;
      border-bottom: 3px solid #d6b36d;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #66522c;
    }

    header p {
      margin-top: 0.5em;
      color: #7b6a3c;
      font-style: italic;
    }

    section {
      padding: 2em;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #8c6b2e;
      border-bottom: 2px solid #d6b36d;
      padding-bottom: 0.3em;
      margin-bottom: 1em;
    }

    /* GALLERY GRID */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .gallery-grid figure {
      margin: 0;
      text-align: center;
    }

    .gallery-grid img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    .gallery-grid figcaption {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #555;
    }

    /* LIGHTBOX */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    footer {
      text-align: center;
      background-color: #f7e7c1;
      padding: 1em;
      color: #66522c;
      border-top: 3px solid #d6b36d;
    }

    a {
      color: #8c6b2e;
    }
  </style>
</head>
<body>
  <header>
    <h1>Roger’s Portfolio</h1>
    <p>Art • Fish • Insects • Nature</p>
    <p>Instagram: <a href="https://www.instagram.com/rhinichthys" target="_blank">@rhinichthys</a></p>
  </header>

  <!-- FISH SECTION -->
  <section id="fish">
    <h2>Fish Photography</h2>
    <div class="gallery-grid">
      <figure>
        <img src="images/DSCN5563.JPG" alt="Miniellus procne - Swallowtail Shiner">
        <figcaption>Miniellus procne – Swallowtail Shiner, Potomac Drainage </figcaption>
      </figure>
      <figure>
        <img src="images/chaetodton1531.JPG" alt="Enneacanthus chaetodon - Blackbanded Sunfish">
        <figcaption>Enneacanthus chaetodon – Blackbanded Sunfish, Mullica Drainage</figcaption>
      </figure>
      <figure>
       <img src="images/evides3304.JPG" alt="Gilt Darter">
       <figcaption>Percina evides - Gilt Darter, Holston Drainage</figcaption></figcaption>
      </figure>
      <figure>
       <img src="images/glassy2205.JPG" alt="Etheostoma vitreum - Glassy Darter">
       <figcaption>S1 MD, Etheostoma vitreum - Glassy Darter, Patuxent Drainage </figcaption>
      </figure>
    </div>
  </section>

  <!-- INSECTS SECTION -->
  <section id="insects">
    <h2>Insects</h2>
    <div class="gallery-grid">
      <figure>
        <img src="images/actias2953.JPG" alt="Actias luna">
        <figcaption>Reared Actias luna - Luna Moth</figcaption>
      </figure>
      <figure>
        <img src="images/astyanax3282.JPG" alt="Limenitis arthemis astyanax">
        <figcaption>Wild Limenitis arthemis astyanax - Red Spotted Purple </figcaption>
      </figure>
    </div>
  </section>

  <!-- PLANTS SECTION -->
  <section id="plants">
    <h2>Plants</h2>
    <div class="gallery-grid">
      <figure>
        <img src="images/platanthera2902.JPG" alt="Platanthera peramoena">
        <figcaption>Platanthera peramoena, S1 in MD</figcaption>
      </figure>
      <figure>
        <img src="images/cardinalis2212.JPG" alt="Lobelia cardinalis">
        <figcaption>Lobelia cardinalis</figcaption>
      </figure>
    </div>
  </section>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox">
    <img id="lightbox-img" src="" alt="">
  </div>

  <footer>
    <p>© 2025 Roger An — All photos and artwork by me</p>
  </footer>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    document.querySelectorAll('.gallery-grid img').forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
        document.body.style.overflow = 'hidden'; // lock scroll
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
      document.body.style.overflow = ''; // unlock scroll
    });
  </script>
</body>
</html>
